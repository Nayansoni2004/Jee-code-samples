<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Index Page</h1>
    
    <hr>

    <form action="save.do">
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="ueml"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="upass"></td>
            </tr>
            <tr>
                <td>College</td>
                <td><input type="text" name="uclg"></td>
            </tr>
            <tr>
                <td>
                    <label for="addr">Address</label>
                </td>
                <td>
                    <textarea name="addr" id="addr" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
